<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader CSV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="./assets/tailwind.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>


</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-1/2 p-4 bg-white rounded shadow">
        <div id="uploadForm" class="space-y-4">
            <div>
                Charger le fichier Excel
                <label for="file"
                    class="flex flex-col items-center p-4 border border-dashed border-gray-400 rounded cursor-pointer hover:bg-gray-100">
                    <span id="fileLabel" class="text-gray-600">Cliquez pour s√©lectionner un fichier CSV</span>
                    <input type="file" id="file" accept=".csv, .xlsx, .xls" accept=".csv" class="hidden"
                        onchange="updateFileName()">
                </label>
            </div>
            <button id="btn_" onclick="generate()"
                class=" hidden px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700 flex items-center">
                <i class="fas fa-share-from-square"></i>
                <span class=" ml-2">Exporter</span>
            </button>
            <div id="progress_" class=" hidden flex items-center ">
                <span id="sizeOf">0</span>
                <span class=" mx-2">/</span>
                <span id="process">0</span>
            </div>
        </div>

    </div>
</body>
<script src="./assets/index.js"></script>

</html>
